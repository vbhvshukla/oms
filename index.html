<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium mb-1">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="w-full px-3 py-2 rounded-md bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring focus:ring-gray-500"
          required
        >
        <p id="usernameError" class="text-red-500 text-sm mt-1 hidden">Username not found.</p>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="w-full px-3 py-2 rounded-md bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring focus:ring-gray-500"
          required
        >
        <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Invalid password.</p>
      </div>
      <button 
        type="submit" 
        class="w-full py-2 bg-gray-600 hover:bg-gray-500 rounded-md text-white font-semibold">
        Login
      </button>
    </form>
    <div class="mt-4 text-sm text-center">
      <p>Don't have an account? <a href="register.html" class="text-gray-300 hover:underline">Register</a></p>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
