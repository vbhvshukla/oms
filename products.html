<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-900 text-gray-100 font-sans h-screen flex flex-col items-center justify-start">
  <nav class="bg-gray-800 w-full p-4">
    <div class="max-w-7xl mx-auto flex justify-between">
      <a href="products.html" class="text-xl font-semibold text-white">OMS - Product List</a>
      <div class="flex items-center space-x-4">
        <a href="view-orders.html" class="text-white">View Orders</a>
        <a href="cart.html" class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l3 9h10l3-9h2M3 3l3 9m0 0h10m-10 0l3 9h10l3-9M3 3l9 12h9l3-9H3z" />
          </svg>
          <span id="cartCount"
            class="absolute top-0 right-0 text-xs text-red-500 font-bold bg-white rounded-full px-1 py-0.5 hidden">0</span>
        </a>
        <button id="logoutBtn" class="bg-gray-600 px-4 py-2 rounded-md text-white hover:bg-gray-500">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <div id="productsList" class="w-full max-w-7xl mx-auto p-4 mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  </div>
  <div class="mt-6">
    <button id="placeOrderBtn" class="bg-green-600 hover:bg-green-500 text-white px-6 py-3 rounded-md text-xl">
      Place Order
    </button>
  </div>
<div id="cartModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-gray-800 p-6 rounded-md w-96 text-white relative">
    <button id="closeCartModal" class="absolute top-2 right-2 text-gray-400 hover:text-gray-100">
      &times;
    </button>
    <h2 class="text-xl font-semibold mb-4">Cart</h2>
    <div id="cartItems" class="space-y-4"></div>
    <div id="emptyCartMessage" class="hidden text-center text-gray-400">Cart is empty.</div>
    <div class="mt-4">
      <button id="closeModalBtn" class="bg-gray-600 hover:bg-gray-500 px-4 py-2 rounded-md">Close</button>
    </div>
  </div>
</div>

  <div id="toast-container" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 space-y-4"></div>

  <script src="js/products.js"></script>
</body>

</html>
