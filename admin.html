<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

  <nav class="bg-gray-800 w-full p-4">
    <div class="max-w-7xl mx-auto flex justify-between">
      <h1 class="text-xl font-semibold text-white">Admin Panel</h1>
      <div class="flex items-center space-x-4">
        <a href="products.html" class="text-lg text-white hover:text-gray-300">Go to Products</a>
        <button id="logoutBtn" class="bg-gray-600 px-4 py-2 rounded-md text-white hover:bg-gray-500">Logout</button>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto p-6">
    <h2 class="text-2xl font-semibold mt-6">Manage Products</h2>

    <div class="mt-4">
      <input type="text" id="productName" class="bg-gray-700 text-gray-100 border border-gray-600 rounded-md p-2 w-full mt-2" placeholder="Product Name">
      <input type="number" id="productPrice" class="bg-gray-700 text-gray-100 border border-gray-600 rounded-md p-2 w-full mt-2" placeholder="Product Price">
      <button id="addProductBtn" class="bg-green-600 hover:bg-green-500 text-white px-6 py-3 rounded-md mt-4">Add Product</button>
      <p id="errorMessage" class="text-red-500 text-sm mt-2 hidden">Please fill out both fields.</p>
    </div>

    <div id="productList" class="mt-6 space-y-4"></div>
  </div>

  <div id="toast-container" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 space-y-4"></div>

  <div id="editModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-semibold text-white mb-4">Edit Product</h2>
      <div class="mb-4">
        <label for="editProductName" class="block text-gray-300">Product Name</label>
        <input type="text" id="editProductName" class="w-full mt-1 bg-gray-700 text-gray-100 border border-gray-600 rounded-md p-2">
      </div>
      <div class="mb-4">
        <label for="editProductPrice" class="block text-gray-300">Product Price</label>
        <input type="number" id="editProductPrice" class="w-full mt-1 bg-gray-700 text-gray-100 border border-gray-600 rounded-md p-2">
      </div>
      <div class="flex justify-end space-x-4">
        <button id="cancelEditBtn" class="bg-gray-600 hover:bg-gray-500 px-4 py-2 rounded-md text-white">Cancel</button>
        <button id="saveEditBtn" class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded-md text-white">Save</button>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
